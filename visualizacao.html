<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiza√ß√£o | Tasks COBRAPE</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Tasks COBRAPE</h1>
            <nav>
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="conteudos.html">Conte√∫dos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content-container">
            <div id="markdown-container"></div>
        </div>
    </main>

    <footer>
        <p>&copy; Desenvolvido por Bruno Guterres.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.2.12/marked.min.js"></script>
    
    <script>
        const emojiMap = {
            ':memo:': 'üìù',
            ':warning:': '‚ö†Ô∏è',
            ':bulb:': 'üí°',
            ':v:': '‚úÖ',
            ':x:': '‚ùå',
            ':new:': 'üÜï',
        };

        const emojiExtension = {
            name: 'emoji',
            level: 'inline',
            start(src) {
                return src.match(/:[a-zA-Z0-9_]+:/)?.index;
            },
            tokenizer(src, tokens) {
                const rule = /^:([a-zA-Z0-9_]+):/;
                const match = rule.exec(src);
                if (match) {
                    const emoji = emojiMap[match[0]];
                    if (emoji) {
                        return {
                            type: 'emoji',
                            raw: match[0],
                            text: emoji,
                        };
                    }
                }
            },
            renderer(token) {
                return token.text;
            },
        };

        marked.use({ extensions: [emojiExtension] });

        const urlParams = new URLSearchParams(window.location.search);
        const markdownFile = urlParams.get('post');

        if (markdownFile) {
            fetch(markdownFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o arquivo Markdown.');
                    }
                    return response.text();
                })
                .then(markdownText => {
                    const htmlContent = marked.parse(markdownText);
                    document.getElementById('markdown-container').innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Houve um problema:', error);
                    document.getElementById('markdown-container').innerHTML = '<p>N√£o foi poss√≠vel carregar o conte√∫do.</p>';
                });
        } else {
            document.getElementById('markdown-container').innerHTML = '<p>Nenhuma postagem selecionada.</p>';
        }
    </script>

</body>
</html>
